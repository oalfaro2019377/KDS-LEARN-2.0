<body>
  <h1 class="text-center h1">MIS CURSOS</h1>
  <form class="form-inline justify-content-center">
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input  [(ngModel)]="search" class="search_input" type="search" name="searchCourse"  placeholder="Buscar...">
          <a href="/listCourses" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </div>
  </form>
  <!--Cards-->
  <form #login="ngForm" (ngSubmit)="onSubmit()" class="row">
      <div class="myWidth" *ngFor="let class of classes | search:search">
        <img src="../../../assets/img/notebook.png"  alt=".">
        <div  class="card-body">
          <h4>Nombre del curso:</h4>
          <h4 class="card-title">{{class.name}}</h4>
          <h6>Descripción:</h6>
          <h6 class="card-title">{{class.description}}</h6>  
        </div>
        <div class="btns">
          <button class="btn" type="submit" (click)='getClass(class._id)' type="submit">Ver Clase</button>  
          <br>
          <br>
          <button style="background-color:#8e8c85;"   type="button" (click)='getClass(class._id)' class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Cancelar inscripción
          </button>                      
        </div>
      </div> 
  </form>
</body>
<app-navbar></app-navbar>
<!-- MODAL DELETE-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-white d-flex justify-content-center">
          <h5 class="modal-title" id="exampleModalLabel">
            Cancelar inscripción a esta clase</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span class="mt-5 mb-3 text-muted">¿Estás seguro de eliminar tu inscripción?</span>
              <h3>¡No puedes volver luego de eliminarla!</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button style="background-color:#8e8c85; border: 1px solid black; color:black" type="button" data-dismiss="modal" class="btn" (click)="deleteInscription()">Eliminar</button>

        </div>
      </div>
    </div>
  </div>
